                  <div class="mb-3">

                          Other

                      </div>
                  </div>
                  <div class="mb-3">
                    <select class="form-select" aria-label="Default select example" id="age">
                       <option value="">How old are you!</option>
                       <script>
                          for (i = 18; i <= 55; i++) {
                              document.write('<option value="' + i + '">' + i + '</option>');
                          }

                    </select>
                 </div>

                      </div>

                        <input class="form-check-input" type="checkbox" role="switch" id="Plus-two" name="check">

                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="Graduation" name="check">
                        <label class="form-check-label" for="Graduation">Graduation</label>
                      </div>
                 </div>
                 <div class="mb-3 text-center">
                    
                    <button type="button" class="btn btn-success px-5" onclick="Submit()">Submit</button>

                 </div>
                </form>
            </div>

            <div class="col-6 pt-40px">
                <div class="form-data">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Sr.No</th>
                            <th scope="col">Name</th>

                            let fullName = firstName +" "+ lastName
                            let gender = document.getElementsByName("gender").value
                            let age = document.getElementById("age").value
                            let check = document.getElementsByName("check").value
                            const studentData = {
                            name : fullName,
                            gender : gender,
                            age : age,
                            check : check
                          }
                          return studentData               
                         }

                            Students.push(studentData)
